# Apache Derby Embedded Database Configuration
spring.datasource.url=jdbc:derby:data/sharearide;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql (only on first run)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=8080